<nav class="navbar">
  <ul class="nav nav-tabs">
    <a class="navbar-brand" routerLink="/">
      <img
        class="logo"
        src="../../assets/img/logo.jpg"
        alt="weather app logo"
      />
    </a>
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/"
        >Strona główna</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/list"
        >Lista stacji IMGW</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/weather-data"
        >Aktualne dane pogodowe</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        routerLink="/weather-forecast"
        >Prognoza pogody</a
      >
    </li>
    <li class="nav-item">
      <a
        id="dropdownMenuButton"
        type="button"
        class="nav-link dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Kamery live
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="nav-link" routerLinkActive="active" routerLink="/webcamera"
          >Webcamera TV</a
        >
        <a class="nav-link" routerLinkActive="active" routerLink="/world-camera"
          >Earth TV</a
        >
      </div>
    </li>
    <li *ngIf="favouriteItems && favouriteItems.length > 0" class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/favourite"
        >Ulubione</a
      >
    </li>
  </ul>
</nav>
